<!DOCTYPE html>
<html>
<head>
    <title>Доступный Skype чаты</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">

    <!--suppress HtmlUnknownTarget -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='seva.css') }}"/>
</head>
<body>

    <div class="container">
        <H2>Список чатов куда подключился Sevabot-rus</H2>

        <p>чтобы присоединить Sevabot-rus в чат, перейдите в клиент Skype
            и добавьте участника чата
        </p>

        <p>
            Нажмите на любой чат чтобы отправить туда сообщение
        </p>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID чата</th>
                    <th>Название</th>
                </tr>
            </thead>

            <tbody>
                {% for chat_id, chat in chats %}
                <tr>
                    <td>
                        <!--suppress HtmlUnknownTarget -->
                        <a href="/chat_message/{{shared_secret}}/{{chat_id}}/">{{chat_id}}</a>
                    </td>
                    <td>{{chat.FriendlyName}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
